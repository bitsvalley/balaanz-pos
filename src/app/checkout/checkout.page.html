<div class="checkout-screen">
  <div class="checkout-container">
    <div class="app-header">
      <div class="back-page" (click)="back()">
        <span class="material-symbols-outlined">
          arrow_back
        </span>
      </div>
      <div class="app-page-title">
        My Checkout
      </div>
    </div> 
    <div class="checkout-body"> 
      <div class="checkout-summery">
        <div class="checkout-summery-item oneThird-width">
          <label>Subtotal:</label>
          <span>{{subtotalAmount | number}}</span>
        </div>
        <div class="checkout-summery-item oneThird-width">
          <label>Discount (-) :</label>
          <span>{{discount}}</span>
        </div>
        <div class="checkout-summery-item oneThird-width">
          <label>Payment Method:</label>
          <span>{{modeOfPayment}}</span>
        </div>        
        <div class="checkout-summery-item align-center">
          <label>Total</label>
          <h2>{{totalAmount | number}} <span>frs</span></h2>
        </div>
      </div>
    </div> 
    <div class="checkout-bottom">
      <div class="checkout-btn" (click)="finishCheckout()" style="background-color: gray; color: black;">
        <div class="main-label">
          <span class="material-symbols-outlined">check</span>
          <label>Finish</label>
        </div>

        <div class="sub-label">
          <label>Without Receipt</label>
        </div>
      </div>
   
      <div class="checkout-btn" (click)="navigateToReceipt()">
        <div class="main-label">
          <span class="material-symbols-outlined">print</span>
          <label>Receipt</label>
        </div>
      </div>
    </div> 
  </div>
</div>
