<ion-content [fullscreen]="true">
  <div class="cart-screen">
    <div class="cart-container">
      <div class="app-header">
        <div class="back-page" (click)="back()">
          <span class="material-symbols-outlined">
            arrow_back
          </span>
        </div>
        <div class="app-page-title">
          My Cart
        </div>
      </div> 
      <div class="cart-body">
        <div class="cart-product-list">
          <div class="no-item" *ngIf="!cartList?.length">
            No Products in Cart
          </div>
          <div class="cart-product-item" *ngFor="let product of cartList">
            <div class="cart-product-img">
              <img [src]="product.image1 || 'assets/images/default-product.png'" alt="{{ product.name }}">
            </div>
            <div class="cart-product-content">
              <h6>{{ product?.name }}</h6>
              <div class="price">
                <strong>{{ product?.unitPrice | number }}</strong>frs
              </div>
            </div>
            <div class="cart-product-right">
              <div class="cart-product-minus" (click)="remove(product)">
                <span class="material-symbols-outlined">
                  remove
                </span>
              </div>
              <div class="cart-product-qty">
                {{product?.quantity}}
              </div>
              <div class="cart-product-plus" (click)="add(product)">
                <span class="material-symbols-outlined">
                  add
                </span>
              </div>
            </div>
          </div>
        </div>
      </div> 
      <div class="cart-checkout">
        <div class="cart-checkout-btn" [ngClass]="{'disabled': !cartList.length}" (click)="openCheckout()">
          <label>Checkout</label>
          <div class="cart-checkout-btn-right">
            <div class="cart-product-total-count">
              {{cartSummary.totalQty}} Items
            </div>
            <div class="cart-product-total-price">
              <strong>{{cartSummary.totalAmount | number}}</strong>
              frs  
            </div>
            <span class="material-symbols-outlined">
              chevron_right
            </span>
          </div>
        </div>
      </div> 
    </div>
  </div>
</ion-content>
