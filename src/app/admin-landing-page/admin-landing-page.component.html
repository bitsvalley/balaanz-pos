<ion-content [fullscreen]="true" class="ion-padding">
  <div class="dashboard-container">

    <div class="header-container">
      <h1 class="main-title">Admin Dashboard</h1>
      <span class="balaanz-logo">
        <img src="/assets/images/balaanz-logo.jpg" />
      </span>
      <div class="user-profile">
        <div class="user-icon">
          <button (click)="toggleAccountMenu()">
            <ion-icon name="person-circle-outline"></ion-icon>
          </button>
        </div>
        <span class="user-name">{{ userName }}</span>
      </div>
    </div>
    
    <div class="content-container">
      <div class="cards-container">
        <div class="card" (click)="goToProducts()">
          <div class="card-icon">
            <ion-icon name="cart-outline"></ion-icon>
          </div>
          <div class="card-content">
            <h2 class="card-title">Products</h2>
            <p class="card-description">Manage your inventory and product catalog</p>
          </div>
          <div class="card-arrow">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>

        <div class="card" (click)="goToPurchases()">
          <div class="card-icon">
            <ion-icon name="basket-outline"></ion-icon>
          </div>
          <div class="card-content">
            <h2 class="card-title">Purchases</h2>
            <p class="card-description">Track purchase orders and invoices</p>
          </div>
          <div class="card-arrow">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>

        <div class="card" (click)="goToSales()">
          <div class="card-icon">
            <ion-icon name="stats-chart"></ion-icon>
          </div>
          <div class="card-content">
            <h2 class="card-title">Sales Report</h2>
            <p class="card-description">View analytics and sales performance</p>
          </div>
          <div class="card-arrow">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="nav-container" [class.isAccountOpen]="isAccountOpen">
    <div class="nav-sub-section"> 
      <div class="nav-title">Account</div> 
      <ul>
        <li>
          <div>
            <ion-icon name="person-outline"></ion-icon>
            My Account
          </div>
          <span class="material-symbols-outlined">chevron_right</span>
        </li>
        <li>
          <div>
            <ion-icon name="key-outline"></ion-icon>
            Update Password
          </div>
          <span class="material-symbols-outlined">chevron_right</span>
        </li>
        <li (click)="Logout()">
          <div>
            <ion-icon name="log-out-outline"></ion-icon>
            Logout
          </div>
          <span class="material-symbols-outlined">chevron_right</span>
        </li> 
      </ul>
    </div>
  
    <div class="nav-bottom">
      <button class="btn btn-primary btn-full" (click)="closeAccount()">CLOSE</button>
    </div>
  </div>
  
</ion-content>
