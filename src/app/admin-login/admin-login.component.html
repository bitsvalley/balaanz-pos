<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Admin Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Welcome Back</ion-card-title>
          <ion-card-subtitle>Please sign in to continue</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="isSubmitted && errorControl['name'].errors?.['required']">
            Username is required
          </div>
          <div class="error-message" *ngIf="isSubmitted && errorControl['name'].errors?.['minlength']">
            Username should be min 3 chars long
          </div>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="isSubmitted && errorControl['password'].errors?.['required']">
            Password is required
          </div>
          <div class="error-message" *ngIf="isSubmitted && errorControl['password'].errors?.['minlength']">
            Password should be min 6 chars long
          </div>

          <ion-button expand="block" type="submit" class="login-button">
            Login
          </ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
